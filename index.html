<h1><code>mess around with 3d rotaion </code></h1>
<!-- adjust speed an shit-->
<div class="optons">
  <div class="option_group">
    <p>Scene Speed</p>
    <label for="input_range_scene_speed">1s</label>
    <input
      class="input_range_scene_speed"
      type="range"
      min="1"
      max="20"
      value="10"
    />
    <label for="input_range_scene_speed">20s</label>
    <hr />

    <p>Small Cube Rotation Speed</p>
    <label for="input_range_small_cube_rotation_speed">1s</label>
    <input
      class="input_range_small_cube_rotation_speed"
      type="range"
      min="1"
      max="20"
      value="10"
    />
    <label for="input_range_small_cube_rotation_speed">20s</label>
    <hr />

    <p>Animation Delay / Staggered</p>
    <label for="input_range_slider_animation_delay">0s</label>
    <input
      class="input_range_slider_animation_delay"
      type="range"
      min="0"
      max="10"
      value="1"
    />
    <label for="input_range_slider_animation_delay">10s</label>
    <hr />
  </div>
</div>
